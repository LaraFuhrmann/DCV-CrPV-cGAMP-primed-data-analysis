viloca:
  parental_dcv: resources/references/ref_majority_dcv.fasta
  parental_crpv: resources/references/ref_majority_crpv.fasta

vpipe_dcv:
  general:
      aligner: "bwa"

  input:
      reference: resources/references/ref_majority.fasta
      datadir: resources/samples
      read_length: 42
      samples_file: config/samples_dcv.tsv
      paired: true

  consensus_bcftools:
      max_coverage: 150000

  output:
      datadir: results/results_vpipe

      snv: false
      local: false
      global: false
      visualization: false
      diversity: false
      QA: false

